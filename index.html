<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="assets/Logo.svg" alt="logo">
        <div class="header-links">
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Testimonials</a>
            <a href="#">Help</a>
        </div>
        <div class="header-buttons">
            <button class="header-buttons-def">Sign in</button>
            <button class="header-buttons-red">Sign up</button>
        </div>
    </header>
    <main>
        <div class="main-helloblock">
            <div class="main-helloblock-info">
                <h1 class="main-helloblock-info-h">Want anything to be easy with LaslesVPN.</h1>
                <p class="main-helloblock-info-p">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
                <button class="main-helloblock-info-btn">Get Started</button>
            </div>
            <img class="main-helloblock-img" src="assets/Illustration 1.svg" alt="illustration">
        </div>

        <div class="grid-container">
            <div class="grid-container-element b-r">
              <img src="assets/user.svg" alt="users">
              <div class="grid-container-element-for-p">
                <p class="grid-container-p">90+</p>
                <p class="grid-container-p-norm">Users</p>  
              </div>
            </div>
            <div class="grid-container-element b-r">
                <img src="assets/location.svg" alt="location">
                <div class="grid-container-element-for-p">
                    <p class="grid-container-p">30+</p>
                    <p class="grid-container-p-norm">Location</p>
                </div>
            </div>
            <div class="grid-container-element">
                <img src="assets/Server.svg" alt="servers">
                <div class="grid-container-element-for-p">
                    <p class="grid-container-p">50+</p>
                    <p class="grid-container-p-norm">Servers</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
